<!-- mmingの価値観セクション -->
<section class="belief-section">
    <div class="section-container">
        <div class="belief-banner">
            <div class="belief-header">
                <h2>{{ site.data.trial.belief.title }}</h2>
                <p class="belief-subtitle">{{ site.data.trial.belief.subtitle }}</p>
            </div>
            
            <div class="belief-message">
                <p>{{ site.data.trial.belief.message }}</p>
            </div>
            
            <ul class="belief-ribbon-list">
                {% for item in site.data.trial.belief.items %}
                <li class="belief-ribbon">
                    <span class="material-icons belief-icon" aria-hidden="true">{{ item.icon }}</span>
                    <span class="belief-text">{{ item.text }}</span>
                </li>
                {% endfor %}
            </ul>
            
            <div class="belief-additional-message">
                <p>{{ site.data.trial.belief.additional_message }}</p>
            </div>
        </div>
    </div>
</section>
