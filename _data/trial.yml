# ページメタデータ
title: "体験申込み"
description: "合理的な配慮が必要なお子様専門のプログラミング教室です。発達特性のあるお子様に最適な学習環境とサポートを提供します。"

# ヒーローセクション
hero:
  title: "体験申込み"
  subtitle: "発達多様性のお子様のための専門プログラミング教室"
  message: "お子様の特性に合わせた学習環境で、プログラミングの楽しさを体験してみませんか？"
  note: "まずは気軽にお問い合わせください。教室の見学や体験レッスンを通じて、お子様に合うかどうかをご確認いただけます。"

# mmingの価値観セクション
belief:
  title: "mmingの3つの約束"
  subtitle: "発達多様性のお子様に寄り添う教室として"
  message: "私たちは、お子様一人ひとりの特性を理解し、安心して学べる環境づくりを最優先に考えています。"
  items:
    - icon: "favorite"
      text: "心理的安全性を最優先にします"
    - icon: "tune"
      text: "お子様に合わせた環境を整えます"
    - icon: "psychology"
      text: "考えることを楽しむ気持ちを大切にします"
  additional_message: "体験を通じて、お子様の「できた！」という喜びを一緒に見つけていきましょう。"

# 統合された対象者情報
eligibility_combined:
  title: "対象となるお子様・向いているお子様"
  
  # 必要条件（基本資格）
  requirements:
    title: "対象となるお子様"
    description: "以下のいずれかに該当するお子様が対象です："
    items:
      - "療育・放課後等デイサービス・特別支援学級に在籍中のお子様"
      - "過去に上記サービスを利用されていたお子様"  
      - "発達障害・グレーゾーンなど特性をお持ちのお子様"
  
  # 十分条件（より適している特徴）
  ideal_traits:
    title: "特に向いているお子様"
    description: "上記に加えて、以下の特徴があるお子様により適しています："
    items:
      - "考えることが好き・楽しいと感じる"
      - "「うまくいかない」ことも含めて試行錯誤を楽しめる"
      - "「なぜ？」「どうして？」という疑問を持ちやすい"
      - "自分で考えて問題解決に取り組める"
    note: "教材が自走型学習に特化しているため、考えることが楽しくないお子様には向いていません。"

# 体験申込みセクション
application:
  title: "体験授業のお申し込み"
  description: "お子様の特性に合わせた学習環境で、プログラミングの楽しさを体験してみませんか？まずは気軽にお申し込みください。"
  icon: "assignment"
  expand_icon: "expand_more"
  collapse_icon: "expand_less"
  
  # フォーム関連
  form:
    toggle_title: "申し込みフォームを開く"
    toggle_description: "上記の条件を確認してから、こちらをクリックしてお申し込みください"
    loading_title: "フォームを準備しています..."
    loading_description: "しばらくお待ちください..."
    error_title: "フォームの読み込みに時間がかかっています"
    error_action: "別ウィンドウで開く"