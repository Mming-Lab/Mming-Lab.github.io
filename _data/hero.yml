# ========================================
# ヒーローセクション - メインビジュアル設定
# ========================================
# ファイル目的: トップページのヒーローセクションに表示されるメインメッセージ、
#             画像、CTAボタンの設定を管理
#
# 使用箇所:
# - index.html の hero-section.html インクルード
# - _includes/sections/hero-section.html でデータ参照
#
# データ構造:
# - main_copy: メインキャッチコピー（複数行対応、emphasis設定可能）
# - sub_copy: サブキャッチコピー（1行、詳細説明）
# - background_image: 背景画像設定（レスポンシブ対応）
# - cta: コールトゥアクション（プライマリボタン設定）
# ========================================

# メインキャッチコピー
# 保護者の不安に寄り添う共感ベースのメッセージ
# emphasis: normal/bold - テキスト強調レベル
main_copy:
  - text: "うちの子は馴染めるだろうか？" # 保護者の共感ポイント
    emphasis: normal
  - text: "そんな不安をお持ちの方へ" # 安心感提供メッセージ
    emphasis: normal

# サブキャッチコピー
# 教室の専門性と安心感をアピール
sub_copy: "発達多様性のお子様のための、もう一つの安心できる居場所をご用意しています"

# ヒーロー背景画像設定
# レスポンシブ対応、アクセシビリティ配慮
background_image:
  enabled: true # 画像表示フラグ
  src: "assets/images/site-assets/hero_main.webp" # WebP最適化画像
  alt: "マイクラ風、希望と冒険が始まる" # アクセシビリティ：スクリーンリーダー用

# コールトゥアクション（CTA）設定
# プライマリアクションとして「教室について」セクションへ誘導
cta:
  primary:
    text: "まず教室について知る" # ボタンテキスト
    url: "#about" # 遷移先：aboutセクションへのアンカーリンク
    icon: "info" # Material Icons名：情報アイコン
