# ファイル目的: トップページのお知らせセクション表示設定
#
# 使用箇所:
# - index.html の latest-posts-section.html インクルード
# - _includes/sections/latest-posts-section.html でデータ参照
#
# データ構造:
# - title/subtitle: セクションヘッダー
# - show_on_homepage: トップページ表示設定
# - posts_count: トップページ表示記事数
# ========================================

# セクションヘッダー
title: "最新のお知らせ"
