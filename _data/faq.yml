# ========================================
# mmingプログラミング教室 - よくある質問セクション設定
# ========================================
#
# 使用場所: index.html > faq-section.html
# 表示順序: ヒーロー → 教室について → 特徴 → **FAQ（ここ）** → 料金 → アクセス → チーム
#
# このファイルは保護者からのよくある質問とその回答を定義します。
# 質問の表示順序は重要度順（対象者関連が最優先）
#
# 表示形式: アコーディオン（1つずつ開閉可能）
# JavaScript: simple-main.js の toggleFAQ() 関数で制御
#

# セクション基本情報
title: "よくある質問" # セクションタイトル（h2要素）

# ========================================
# 質問と回答リスト（重要度順）
# ========================================
items:
  # 最重要FAQ: どんなお子様が向いているか（具体的な特性）
  - question: "どんなお子様が向いていますか？"
    answer: |
      考えることや試行錯誤を楽しめるお子様に最も適しています。
      「なんで動かないんだろう？」「こうしてみたらどうなるかな？」といった
      探究心を持って取り組めるお子様の方が、プログラミングの面白さを存分に体験できます。
      
      教材も考えることや試行錯誤を楽しめるお子様に適した設計となっているため、
      自分で考えて進めることが難しいお子様には向いていない可能性があります。

  # 対象者について（保護者の最大関心事）
  - question: "どんなお子様が対象ですか？"
    answer: |
      当教室は、合理的な配慮が必要なお子様専門の教室です。
      療育・放課後等デイサービス・特別支援学級に在籍されている方、
      過去に利用されていた方、発達障害・グレーゾーンなど
      特性をお持ちのお子様が対象です。

      同じような環境のお子様だけのクラスなので、
      お互いを受け入れ合いながら、安心して学ぶことができます。
  - question: "教室の雰囲気はどんな感じですか？"
    answer: |
      居心地の良い雰囲気で、お子様が「また来たい」と思える環境です。
      少人数制で、一人ひとりのペースを大切にしています。
      静かな環境が好きな子も、にぎやかな環境が好きな子も、
      それぞれが心地よく過ごせる空間を用意しています。

  - question: "プログラミング経験がなくても大丈夫ですか？"
    answer: |
      もちろん大丈夫です。ほとんどのお子様が未経験です。
      マインクラフトを使った視覚的なプログラミングを
      利用するので楽しく学べ、プログラミング適性がある
      お子様ならすぐに熱中します。

  - question: "体験後に入会を断ることはできますか？"
    answer: |
      もちろんです。無理な勧誘は一切いたしません。
      お子様が「また来たい」と思えるかが一番大切です。
      体験後、ご家庭でゆっくりご検討ください。

  - question: "送迎は必要ですか？"
    answer: |
      送迎のお子様、1人で交通機関を利用するお子様、それぞれです。
      お子様の成長段階に合わせて、より良い交通手段を選択して下さい。
      立地も良いので送迎し、待ちの時間を有効に使う方も多いようです。
