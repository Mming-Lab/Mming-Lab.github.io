# ========================================
# 教室についてセクション - mmingの専門性と使命
# ========================================
# ファイル目的: 教室の専門性、対象者情報、企業理念、アプローチを設定
#
# 使用箇所:
# - index.html の about-section.html インクルード
# - _includes/sections/about-section.html でデータ参照
#
# データ構造:
# - title/message: セクションヘッダー
# - target_info: 対象者情報（療育・放デイ・特別支援等）
# - promises: mmingの約束（4項目）
# - approach: mmingのアプローチ（4項目）
# ========================================

# セクションヘッダー
title: "なぜmmingなのか" # メインタイトル
message: "学校でも療育でもない、もう一つの居場所" # サブタイトル

# 対象者情報
# 教室の専門性と安心感を伝える重要セクション
target_info:
  # 導入メッセージ（HTMLタグ使用可能）
  lead_text: "mmingは、合理的な配慮が必要なお子様のための専門教室です。<br>一人ひとり異なる特性を受け入れ合える仲間がいるから、安心して学べます。"

  # 対象者リスト（明確なターゲティング）
  target_list:
    - "療育・放課後等デイサービス・特別支援学級に在籍中のお子様" # 現在利用中
    - "過去に上記サービスを利用されていたお子様" # 過去利用者
    - "発達障害・グレーゾーンなど特性をお持ちのお子様" # 包括的表現

# 専門性の要約
# 当事者性と技術的専門性の組み合わせ
expertise_summary: "代表は発達障害の当事者、メンターはシステムエンジニアとして、それぞれの専門性を活かした環境設計と学習支援を提供します。"

# 教室の哲学・使命
# 保護者の不安に寄り添い、実用的サポートを提供する姿勢
philosophy: |
  『うちの子は教室に馴染めるだろうか？』『ちゃんと受け入れてもらえるだろうか？』そんな不安を抱えた保護者の方々へ。
  私たちは発達特性が、お子様と保護者の方にとってどれほど大変なものか知っています。
  代表は、自身も発達特性を持ち、発達特性のある子どもの保護者でもあります。
  「『うちもそうです』と自然に言い合える環境」がどれほど救いになるか知っているからこそ、
  安心して学べる専門環境をつくりました。
  当事者・保護者両方の視点から、お子様と保護者の方に寄り添います。

# mmingが大切にしていること
# 4つの核心価値を簡潔に表現
promises:
  title: "mmingが大切にしていること" # セクションタイトル
  icon: favorite # Material Icons: ハートアイコン
  items:
    - "気を使わずありのままでいられる環境" # 専門環境の価値
    - "当事者・保護者両方の視点からの寄り添い" # 二重の視点による理解
    - "特性に寄り添い、最大限に活かします" # 個別最適化
    - "お子様の好きなことや得意なことを大切にします" # 才能・関心の尊重
